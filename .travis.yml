language: python

python:
  - 3.6

before_install:
  - sudo apt-get update
  - sudo apt-get install -y portaudio19-dev libsndfile1

install:
  - pip install .
  - pip install coveralls

script:
  - python setup.py test
  - coverage run -m doctest gensound/sound.py gensound/effect.py

after_success:
  - coveralls
